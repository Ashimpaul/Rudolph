  <style>
    /* Custom Neomorphic Shadow Styles */
    .neomorphic {
      box-shadow: 8px 8px 15px #b1b8c1, -8px -8px 15px #ffffff;
    }
    .neomorphic-inset {
      display: block;
    width: 100%;
    height: calc(1.5em + 1.2rem + 0.0625rem);
    padding: 0.6rem 0.75rem;
    font-size: 1rem;
    font-weight: 300;
    line-height: 1.5;
    color: #44476A;
    background-color: #e6e7ee;
    background-clip: padding-box;
    border: 0.0625rem solid #D1D9E6;
    border-radius: 0.55rem;
    box-shadow: inset 2px 2px 5px #b8b9be, inset -3px -3px 7px #FFFFFF;
    transition: all 0.3s ease-in-out;
    }
    .neomorphic-active {
      box-shadow: inset 6px 6px 12px #b1b8c1, inset -6px -6px 12px #ffffff;
    }
  </style>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-gray-200 neomorphic rounded-xl p-8 w-full max-w-md my-12">
    <h2 class="text-gray-600 text-2xl font-semibold text-center mb-6">Query Form</h2>
    <form>
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-500 mb-2">Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control w-full p-3 rounded-lg bg-gray-200 neomorphic-inset focus:outline-none focus:ring-2 focus:ring-blue-300" 
          placeholder="Enter your name" 
          required
        >
      </div>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-500 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full p-3 rounded-lg bg-gray-200 neomorphic-inset focus:outline-none focus:ring-2 focus:ring-blue-300" 
          placeholder="Enter your email" 
          required
        >
      </div>
      <!-- Question Type -->
      <div class="mb-4">
        <label for="question-type" class="block text-gray-500 mb-2">What Type of Question?</label>
        <select 
          id="question-type" 
          class="w-full p-3 rounded-lg bg-gray-200 neomorphic-inset focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option value="" disabled selected>Select a question type</option>
          <option value="general">General Inquiry</option>
          <option value="technical">Technical Support</option>
          <option value="billing">Billing</option>
        </select>
      </div>
      <!-- Query Box -->
      <div class="mb-6">
        <label for="query" class="block text-gray-500 mb-2">Your Query</label>
        <textarea 
          id="query" 
          class="w-full p-3 rounded-lg bg-gray-200 neomorphic-inset focus:outline-none focus:ring-2 focus:ring-blue-300" 
          placeholder="Write your query here..." 
          rows="6" 
          style="min-height: 150px;" 
          required>
        </textarea>
      </div>
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full p-3 rounded-lg bg-gray-200 neomorphic text-gray-600 font-bold hover:bg-gray-300 active:neomorphic-active transition-shadow duration-200">
        Submit
      </button>
    </form>
  </div>
</body>
